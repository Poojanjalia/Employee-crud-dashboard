<div class="employee-list-root">
  <h1>Employees</h1>
  <div class="employee-toolbar">
    <button mat-raised-button color="primary" [routerLink]="['/employees', 'new']">
      <mat-icon>add</mat-icon> Add Employee
    </button>
  </div>

  <div class="employee-filters">
    <mat-form-field class="search-field">
      <mat-label>Search by name, email, department...</mat-label>
      <input matInput [(ngModel)]="searchText" placeholder="Search...">
      <button mat-icon-button *ngIf="searchText" matSuffix (click)="searchText=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div *ngIf="loading" class="loading-wrap">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div *ngIf="!loading">
    <mat-card class="list-card">
      <table mat-table [dataSource]="dataSource">
        <!-- Name -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let employee">{{ employee.fullName }}</td>
        </ng-container>
        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
        </ng-container>
        <!-- Department -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
        </ng-container>
        <!-- Job Title -->
        <ng-container matColumnDef="jobTitle">
          <th mat-header-cell *matHeaderCellDef> Job Title </th>
          <td mat-cell *matCellDef="let employee">{{ employee.jobTitle }}</td>
        </ng-container>
        <!-- Hire Date -->
        <ng-container matColumnDef="hireDate">
          <th mat-header-cell *matHeaderCellDef> Hire Date </th>
          <td mat-cell *matCellDef="let employee">{{ employee.hireDate | date:'MMMM d, y' }}</td>
        </ng-container>
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="primary" [routerLink]="['/employees', employee.id]">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" [routerLink]="['/employees', employee.id, 'edit']">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(employee)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
